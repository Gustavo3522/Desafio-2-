    <h1>Tags em HTML</h1>
 <P>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse
    sobre os termos para descrobrir qual tag deverá utilizar em cada caso.</P>

    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> ate <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag <mark>">Lista com marcação</abbr></li>

    </ul>
